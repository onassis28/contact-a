<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/superhero/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Contact List App</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fa-solid fa-address-book"></i>My
        <span class="text-primary">Contact</span> List
      </h1>
      <form id="book-form">
        <div class="form-group mx-auto w-50">
          <label for="Name">Name</label>
          <input type="text" id="name" class="form-control" />
        </div>
        <div class="form-group mx-auto w-50">
          <label for="Phone Number">Phone Number</label>
          <input type="text" id="number" class="form-control" />
        </div>
        <div class="form-group mx-auto w-50">
          <label for="Location">Location</label>
          <input type="text" id="location" class="form-control" />
        </div>
        <div class="d-grid gap-2 mt-3 w-50 mx-auto">
          <input
            type="submit"
            value="Add Contact"
            class="btn btn-lg btn-outline-primary"
          />
        </div>
      </form>
      <table class="table table-striped mx-auto w-50 mt-4">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
